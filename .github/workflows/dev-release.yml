name: Auto build and publish of Transfer image

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  trigger-build:
    permissions:
      contents: write
      packages: write
    uses: ./.github/workflows/release.yml
    with:
      version: ${{ github.event.pull_request.head.ref }}

